                <script src="go.js"></script>
                <div id="allSampleContent" class="p-4 w-full">
                    <script id="code">
                        function init() {

                            const $ = go.GraphObject.make;

                            var bigfont = "bold 13pt Helvetica, Arial, sans-serif";
                            var smallfont = "bold 11pt Helvetica, Arial, sans-serif";


                            function textStyle() {
                                return {
                                    margin: 6,
                                    wrap: go.TextBlock.WrapFit,
                                    textAlign: "center",
                                    editable: true,
                                    font: bigfont
                                }
                            }

                            myDiagram =
                                $(go.Diagram, "myDiagramDiv_1", {

                                    "toolManager.mouseWheelBehavior": go.ToolManager.WheelZoom,
                                    initialAutoScale: go.Diagram.Uniform,
                                    "linkingTool.direction": go.LinkingTool.ForwardsOnly,
                                    layout: $(go.LayeredDigraphLayout, {
                                        isInitial: false,
                                        isOngoing: false,
                                        layerSpacing: 50
                                    }),
                                    "undoManager.isEnabled": true
                                });

                            var nodeSelectionAdornmentTemplate =
                                $(go.Adornment, "Auto",
                                    $(go.Shape, {
                                        fill: null,
                                        stroke: "#979dac",
                                        strokeWidth: 2,
                                        strokeDashArray: [4, 2]
                                    }),
                                    $(go.Placeholder)
                                );

                            myDiagram.nodeTemplate = $(go.Node, "Auto", {
                                    locationSpot: go.Spot.Center
                                },
                                new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                    selectable: true,
                                    selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                },

                                $(go.Shape, "Rectangle", {

                                    stroke: null,
                                    portId: "",
                                    fromLinkable: true,
                                    toLinkable: true,
                                    cursor: "pointer",
                                    toEndSegmentLength: 50,
                                    fromEndSegmentLength: 50
                                }),
                                $(go.TextBlock, "hello", {
                                        margin: 6,
                                        font: bigfont,
                                        editable: true,
                                        minSize: new go.Size(40, NaN)
                                    },
                                    new go.Binding("text", "text").makeTwoWay()));


                            myDiagram.nodeTemplateMap.add("Data",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center,
                                        margin: new go.Margin(0, 0, 0, 0),
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "Circle", {
                                        fill: "#caffbf",
                                        portId: "",
                                        fromLinkable: true,
                                        cursor: "pointer",

                                        stroke: "#74c69d",

                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "Data", textStyle(), {
                                            stroke: "#2d6a4f",
                                            minSize: new go.Size(40, NaN)
                                        },
                                        new go.Binding("text", "text").makeTwoWay(),
                                    )
                                ));

                            myDiagram.nodeTemplateMap.add("End",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "Circle", {
                                        fill: "#ffadad",
                                        portId: "",
                                        toLinkable: true,
                                        cursor: "pointer",
                                        fromEndSegmentLength: 40,
                                        stroke: "#df7373",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "End", textStyle(), {
                                            stroke: "#ad2e24",
                                            minSize: new go.Size(40, NaN)
                                        },
                                        new go.Binding("text", "text").makeTwoWay(),
                                    )
                                ));

                            myDiagram.nodeTemplateMap.add("ReLU",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "Ellipse", {
                                        fill: "#fdffb6",
                                        portId: "",
                                        fromLinkable: true,
                                        toLinkable: true,
                                        cursor: "pointer",
                                        fromEndSegmentLength: 40,
                                        stroke: "#ffd100",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "ReLU", textStyle(), {
                                            stroke: "#e2711d",

                                            minSize: new go.Size(60, NaN)
                                        },
                                        new go.Binding("text", "text").makeTwoWay(),
                                    )
                                ));

                            var reasonTemplate = $(go.Panel,
                                $(go.Panel, "Table", {
                                        maxSize: new go.Size(200, 999),
                                        margin: new go.Margin(0, 3, 10, 3),
                                        defaultAlignment: go.Spot.Center
                                    },
                                    $(go.RowColumnDefinition, {
                                        column: 2,
                                        width: 2
                                    }),
                                    $(go.TextBlock, "input = ", {
                                            margin: new go.Margin(4, 0, 0, 0),
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,

                                            editable: true,
                                            font: smallfont,
                                            row: 2,
                                            column: 0,
                                            stroke: "#3e5c76"
                                        },
                                        new go.Binding("text", "text0").makeTwoWay()),

                                    $(go.TextBlock, "value", {
                                            margin: new go.Margin(4, 0, 0, 0),
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,

                                            editable: true,
                                            stroke: "#3e5c76",
                                            font: smallfont,
                                            row: 2,
                                            column: 1
                                        },
                                        new go.Binding("text", "text1").makeTwoWay()),

                                    $(go.TextBlock, "output = ", {
                                            margin: new go.Margin(4, 0, 0, 0),
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,

                                            editable: true,
                                            font: smallfont,
                                            stroke: "#3e5c76",
                                            row: 3,
                                            column: 0
                                        },
                                        new go.Binding("text", "text2").makeTwoWay()),

                                    $(go.TextBlock, "value", {
                                            margin: new go.Margin(4, 0, 0, 9),
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,

                                            editable: true,
                                            font: smallfont,
                                            stroke: "#3e5c76",
                                            row: 3,
                                            column: 1
                                        },
                                        new go.Binding("text", "text3").makeTwoWay()),

                                )
                            );

                            myDiagram.nodeTemplateMap.add("FC",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "RoundedRectangle", {
                                        fill: "#bde0fe",
                                        stroke: "#4ea8de",
                                        strokeWidth: 4,
                                        portId: "",
                                        fromLinkable: true,
                                        toLinkable: true,
                                        cursor: "pointer",
                                        toEndSegmentLength: 50,
                                        fromEndSegmentLength: 40
                                    }),
                                    $(go.Panel, "Vertical", {
                                            defaultAlignment: go.Spot.Center
                                        },

                                        $(go.TextBlock, "FC", textStyle(), {
                                                stroke: "#3e5c76",
                                                margin: new go.Margin(8, 0, 0, 0),
                                                minSize: new go.Size(100, NaN)

                                            },
                                            new go.Binding("text", "text").makeTwoWay()),

                                        $(go.Panel, "Vertical", {
                                                defaultAlignment: go.Spot.TopLeft,
                                                itemTemplate: reasonTemplate
                                            },
                                            new go.Binding("itemArray", "reasonsList").makeTwoWay()
                                        )
                                    )
                                ));

                            myDiagram.nodeTemplateMap.add("RNN",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "RoundedRectangle", {
                                        fill: "#E7C5FC",
                                        stroke: "#CF8BF9",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "RNN\n(unavailable)", textStyle(), {
                                            margin: 9,
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,
                                            editable: true,
                                            stroke: "#560788",
                                            font: smallfont
                                        },
                                        new go.Binding("text", "text").makeTwoWay())

                                ));

                            myDiagram.nodeTemplateMap.add("CNN",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "RoundedRectangle", {
                                        fill: "#E7C5FC",
                                        stroke: "#CF8BF9",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "CNN\n(unavailable)", textStyle(), {
                                            margin: 9,
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,
                                            editable: true,
                                            stroke: "#560788",
                                            font: smallfont
                                        },
                                        new go.Binding("text", "text").makeTwoWay())

                                ));

                            myDiagram.nodeTemplateMap.add("LSTM",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "RoundedRectangle", {
                                        fill: "#E7C5FC",
                                        stroke: "#CF8BF9",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "LSTM\n(unavailable)", textStyle(), {
                                            margin: 9,
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,
                                            editable: true,
                                            stroke: "#560788",
                                            font: smallfont
                                        },
                                        new go.Binding("text", "text").makeTwoWay())

                                ));

                            myDiagram.nodeTemplateMap.add("Softmax",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "RoundedRectangle", {
                                        fill: "#E7C5FC",
                                        stroke: "#CF8BF9",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "Softmax\n(unavailable)", textStyle(), {
                                            margin: 9,
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,
                                            editable: true,
                                            stroke: "#560788",
                                            font: smallfont
                                        },
                                        new go.Binding("text", "text").makeTwoWay())

                                ));

                            myDiagram.nodeTemplateMap.add("Maximum Polling",
                                $(go.Node, "Auto", {
                                        locationSpot: go.Spot.Center
                                    },
                                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                                        selectable: true,
                                        selectionAdornmentTemplate: nodeSelectionAdornmentTemplate
                                    },
                                    $(go.Shape, "RoundedRectangle", {
                                        fill: "#E7C5FC",
                                        stroke: "#CF8BF9",
                                        strokeWidth: 4
                                    }),
                                    $(go.TextBlock, "Maximum\nPolling\n(unavailable)", textStyle(), {
                                            margin: 9,
                                            maxSize: new go.Size(200, NaN),
                                            wrap: go.TextBlock.WrapFit,
                                            editable: true,
                                            stroke: "#560788",
                                            font: smallfont
                                        },
                                        new go.Binding("text", "text").makeTwoWay())

                                ));



                            var linkSelectionAdornmentTemplate =
                                $(go.Adornment, "Link",
                                    $(go.Shape,

                                        {
                                            isPanelMain: true,
                                            fill: null,
                                            stroke: "deepskyblue",
                                            strokeWidth: 2.5
                                        })
                                );

                            myDiagram.linkTemplate =
                                $(go.Link, {
                                        selectable: true,
                                        selectionAdornmentTemplate: linkSelectionAdornmentTemplate
                                    },
                                    new go.Binding("points").makeTwoWay(), {

                                        toShortLength: 15
                                    },

                                    $(go.Shape, {
                                        stroke: "#979dac",
                                        strokeWidth: 2.5
                                    }),
                                    $(go.Shape, {
                                        toArrow: "kite",
                                        fill: "#979dac",
                                        stroke: null,
                                        scale: 2
                                    })
                                );


                            var palette =
                                $(go.Palette, "myPaletteDiv", {
                                    nodeTemplateMap: myDiagram.nodeTemplateMap,
                                    autoScale: go.Diagram.Uniform
                                });

                            palette.model.nodeDataArray = [{
                                category: "Data",
                                reasonsList: [{}]
                            }, {
                                category: "ReLU",
                                reasonsList: [{}]
                            }, {
                                category: "FC",
                                reasonsList: [{}]
                            }, {
                                category: "End",
                                reasonsList: [{}]
                            }, {
                                category: "CNN",
                                reasonsList: [{}]
                            }, {
                                category: "RNN",
                                reasonsList: [{}]
                            }, {
                                category: "LSTM",
                                reasonsList: [{}]
                            }, {
                                category: "Softmax",
                                reasonsList: [{}]
                            }, {
                                category: "Maximum Polling",
                                reasonsList: [{}]
                            }];

                            load();
                            layout();
                        }

                        function layout() {
                            myDiagram.layoutDiagram(true);
                        }

                        function save() {
                            document.getElementById("mySavedModel").value = myDiagram.model.toJson();
                            myDiagram.isModified = false;
                        }

                        function load() {
                            myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
                        }
                        window.addEventListener('DOMContentLoaded', init);
                    </script>

                    <div id="sample">

                        <div style="width: 100%; margin-bottom: 10px;display: flex">
                            <div id="myPaletteDiv" style="width: 150px; margin-right: 10px; border: solid 4px #82929B"></div>

                            <div id="myDiagramDiv_1" style="width: 200px;margin-right: 10px;height: 600px;  border: solid 4px #82929B"></div>
                            <div id="myDiagramDiv_2" style="flex-grow:1;height: 600px; border: solid 4px #82929B"></div>
                        </div>

                        <button class="btn btn-primary" id="SaveButton" onclick="save()">Save</button>
                        <button class="btn btn-primary" onclick="load()">Load</button>
                        <button class="btn btn-primary" onclick="layout()">Layout</button>
                        <button class="btn btn-primary">Compile</button>
                        <a href="train.html"><button class="btn btn-primary">Train</button></a>
                        <br />
                        <textarea id="mySavedModel" style="width:100%;height:300px">{ "class": "GraphLinksModel",
"copiesArrays": true,
"copiesArrayObjects": true,
"nodeDataArray": [ {"category":"Data", "reasonsList":[ {} ], "key":-2, "loc":"-99.10220015417542 -20.151221229488044"} ],
"linkDataArray": []}
            </textarea>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Content Wrapper -->

    </div>

        </div>
    </div>
